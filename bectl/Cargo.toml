[package]
name = "bectl"
version = "0.1.0"
authors = ["tilpner <betree@tilpner.com>", "Johannes WÃ¼nsche <johannes@spacesnek.rocks>"]
edition = "2021"
rust-version = "1.66.1"

[dependencies]
betree_storage_stack = { path = "../betree", features = [ "internal-api" ] }
